<mat-sidenav-container class="example-container">
  <mat-sidenav-content>
    <div class="col-md-6 offset-md-3">
      <div class="content mat-elevation-z10 justify-content-center">
        <div class="login-form">
          <img class="avatar2  mt-5" src="assets/images/cognos_original.png">
          <div class="mt-2">
            <img class="avatar logo mat-elevation-z8 " src="assets/images/mujer1.jpg">
          </div>
          <div class="mt-1">
            <label for="email" class="mt-4 d-flex justify-content-center"><b>Email</b></label>
            <input type="email" class="form-control form-control-sm  mt-2">
          </div>
          <div class="mt-1">
            <label for="password" class="mt-4 d-flex justify-content-center"><b>Password</b></label>
            <input type="password" class="form-control form-control-sm mt-2">
          </div>
          <div class="col-md-12 d-flex justify-content-center mt-2">
            <button type="button" class="btn btn-primary" (click)="login();">Login</button>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
